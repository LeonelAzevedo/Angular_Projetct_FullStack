<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 relative">
  <!-- Background GIFs -->
  <div class="absolute inset-0 grid grid-cols-2 grid-rows-2 gap-2 opacity-50 z-0">
    <div class="bg-cover bg-center"
      style="background-image: url('https://media.giphy.com/media/d2YWTOsVtuHgOHhC/giphy.gif');"></div>
    <div class="bg-cover bg-center"
      style="background-image: url('https://media.giphy.com/media/4UJyRK2TXNhgk/giphy.gif');"></div>
    <div class="bg-cover bg-center"
      style="background-image: url('https://media.giphy.com/media/izztvFoIOI0Cc/giphy.gif');"></div>
    <div class="bg-cover bg-center"
      style="background-image: url('https://media.giphy.com/media/crzAsHuAY0pcDmzI4l/giphy.gif');"></div>
  </div>

  <!-- Cadastro Form -->
  <div class="relative bg-white p-8 rounded-lg shadow-lg max-w-md w-full z-10">
    <h2 class="text-2xl font-semibold mb-6 text-center">Cadastro</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Login</label>
        <input type="text" id="username" name="username" required
          class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type your login" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required
          class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type your password" />
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm your Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
          class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Confirm your Password" />
      </div>
      <div class="flex gap-4">
        <button type="submit"
          class="btn btn-primary bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          Submit
        </button>
        <button type="button"
          class="btn btn-secondary bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
