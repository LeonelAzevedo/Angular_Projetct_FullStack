<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
        <form (ngSubmit)="onLogin()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Login</label>
                <input type="text" id="username" name="username" required
                    class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite seu login" />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
                <input type="password" id="password" name="password" required
                    class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Digite sua senha" />
            </div>
            <div class="flex justify-between">
                <button type="submit"
                    class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Login
                </button>

                <button type="button" (click)="goToHome()"
                    class="btn bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Voltar
                </button>
            </div>
        </form>
    </div>
</div>
